<div class="jumbotron" id="header-search">
  <div class="container">
    <button
      (click)="extractArticle()"
      type="button"
      class="btn btn-lg btn-search"
      id="js-btn-search"
    >
      Start
    </button>
  </div>
</div>
<div *ngIf="this.article_complete !== false" class="page-content">
  <div class="container" id="js-content">
    <h1>
      {{ this.article_title }}
    </h1>
    <br>
    <div [innerHTML]="this.article_extract"></div>
  </div>

  <div class="readmore">
    <div class="container readmore-wrap">
      <div class="readmore-title">
        <p>
          Did you find <b>{{ this.article_title }}</b> interesting?
        </p>
      </div>
      <div class="readmore-button">
        <a
          class="btn btn-lg btn-readmore"
          href="{{ this.article_url }}"
          target="blank">
          Read more..
        </a>
      </div>
    </div>
  </div>
</div>
